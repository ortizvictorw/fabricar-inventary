<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-800 to-gray-900">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex flex-col items-center">
      <!-- Logo con efecto -->
      <h2 class="text-2xl font-bold text-white mb-4">
        <img class="w-full h-auto" src="assets/logo.svg" alt="Logo" />
      </h2>
      <p class="text-gray-300 mb-6 text-center">Inicia sesión para acceder al sistema</p>
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300">Correo Electrónico</label>
        <input type="email" formControlName="email"
          class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded-md focus:ring-blue-500 focus:border-blue-500">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Campo de contraseña con icono de ojo centrado -->
      <div class="mb-4 relative">
        <label class="block text-sm font-medium text-gray-300">Contraseña</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
          class="mt-1 p-2 w-full border border-gray-600 bg-gray-700 text-white rounded-md focus:ring-blue-500 focus:border-blue-500 pr-12">
        
        <!-- Botón para mostrar/ocultar contraseña -->
        <button type="button" (click)="showPassword = !showPassword"
          class="absolute right-3 top-1/2 flex items-center text-gray-500 focus:outline-none">
          <i [class]="showPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'" class="w-6 h-6"></i>
        </button>
      
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
      

      <!-- Botón con el mismo efecto que el logo -->
      <button type="submit" [disabled]="loginForm.invalid" 
        class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white px-4 py-3 rounded-md hover:from-blue-700 hover:to-blue-900 transition flex items-center justify-center gap-3 shadow-lg border border-blue-500 ring-2 ring-blue-400 hover:ring-blue-500">
        Iniciar Sesión
      </button>
    </form>

    <p class="text-gray-400 text-xs text-center mt-4">Sistema de Gestión de Stock</p>
  </div>
</div>
